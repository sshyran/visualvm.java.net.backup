OpenIDE-Module-Display-Category=VisualVM
OpenIDE-Module-Long-Description=\
    This module provides a new sample in the New Project wizard's Sample | NetBeans Module category. \
    The sample is useful if you are learning how to extend VisualVM. \
    It provides a new tab with a layout consisting of a master view and several detail views. \
    Install the sample into VisualVM and you will see the result when you open any data source: there will be a new "Hello World" tab for each data source.
OpenIDE-Module-Name=HelloVisualVM
OpenIDE-Module-Short-Description=Sample for VisualVM plugin development
