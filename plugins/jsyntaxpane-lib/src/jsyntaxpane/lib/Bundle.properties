OpenIDE-Module-Display-Category=Libraries
OpenIDE-Module-Long-Description=\
    <p>\nA very simple to use and extend JEditorKit that supports few grammars. \
    The main goal is to make it easy to have nice looking Java Swing Editors with support for Syntax Highlighting. \
    (see <a href="http://code.google.com/p/jsyntaxpane/">http://code.google.com/p/jsyntaxpane/</a>)\n</P>\n<p>\nCurrently supported grammars: <br>\nC, C++, Java, Groovy, JavaScript, XML, SQL, OQL, Properties, Python, Tal, JFlex, Ruby, Scala, Clojure, Dos BAT, Bash\n</p>
OpenIDE-Module-Name=jSyntaxPane-lib
OpenIDE-Module-Short-Description=A light-weight syntax highlighting support for swing
