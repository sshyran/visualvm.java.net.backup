OpenIDE-Module-Long-Description=\
    SAPlugin makes Serviceability Agent 's (SA) utilities available in VisualVM. \
    Serviceability Agent is a snapshot debugger for Hotspot VM. \
    It can be used to explore Java Objects present in Java Heap as well as Hotspot Data Structures both in running processes and in core files.
