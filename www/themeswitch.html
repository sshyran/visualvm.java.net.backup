<script>
    
    // Sets "long-life" cookie (expires December 31th, 2020)
    function setCookie(name, value) {
        var cookie_string = name + "=" + escape(value);
        cookie_string += "; expires=" + new Date(2020, 12, 31).toGMTString();
        cookie_string += "; domain=.visualvm.dev.java.net";
        cookie_string += "; path=/";
        document.cookie = cookie_string;
    }

    // Gets cookie
    function getCookie(name) {
        var results = document.cookie.match ('(^|;) ?' + name + '=([^;]*)(;|$)');
        if (results) return unescape(results[2]);
        else return null;
    }
    
    var CUSTOMIZE_SITE = "customize_site_cookie";
    var customizeSite = getCookie(CUSTOMIZE_SITE);
    
    document.title = "Portal Theme Switcher";
    
    var html =  "<h1>VisualVM Portal Theme Switcher</h1> <p>Current theme: <b>" + (customizeSite == "true" ? "customized VisualVM theme" : "default dev.java.net theme") + "</b></p>"
    if (customizeSite == "true")
        html += "<p><a href=\"javascript:disableTheme();\">Switch to default dev.java.net theme</a></p>"
    else
        html += "<p><a href=\"javascript:enableTheme();\">Switch to customized VisualVM theme</a></p>"
    document.write(html);
    
</script>
