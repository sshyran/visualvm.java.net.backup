<script>
    
    
    
    document.title = "visualvm: Project Theme Switcher";
    
    var html =  "<h1>Project Theme Switcher</h1> <br><p>Current theme: <b>" + (disableTheme != "true" ? "customized VisualVM theme" : "default dev.java.net theme") + "</b><br>"
    if (disableTheme != "true")
        html += "Switch to <a href=\"javascript:setCookie(DISABLE_VISUALVM_THEME, 'true');history.go(0);\"><b>default dev.java.net theme</b></a>"
    else
        html += "Switch to <a href=\"javascript:setCookie(DISABLE_VISUALVM_THEME, 'false');history.go(0);\"><b>customized VisualVM theme</b></a>"
    html += "</p>"
    document.write(html);
    
</script>
